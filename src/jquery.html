<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
</head>

<body>

    <div id="doc">DOC</div>

    <input />

    <!-- <script src="js/require.js" data-main="js/app"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>


        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    //    console.log('d', this.response);
                    document.getElementById("doc").innerHTML = this.response;
                    console.log('---', this.getAllResponseHeaders());
                }
            };
            // xhttp.open("GET", "info.txt", true);
            xhttp.open("GET", "https://jsonplaceholder.typicode.com/users", true);


            //  = function (){
            //     console.log('ww',this)
            // }

            $('#doc').css('background', 'yellow')



            xhttp.send();
        }

        // var jq = $.noConflict(); // now you can use jq as the identifier instead of $ or jQuery

        $(function () {
            jQuery("#doc").click(function () {
                //ways to make an ajax call

                // 1....
                // $('#doc').load('https://jsonplaceholder.typicode.com/users',function(res,status, xhr){
                //     this.innerHTML = res;
                // })

                // 2....
                // $.get('https://jsonplaceholder.typicode.com/users').then(y=>console.log('x',y))

                // 3....
                $.get('https://jsonplaceholder.typicode.com/users', function (res, status, xhr) {
                    console.log('dd', $("#doc").text().indexOf('OC'))
                    $("#doc").html(JSON.stringify(res));
                    $("#doc").css({ 'background': 'red' })
                })

            })



            require(["jquery", "jquery-ui/datepicker"], function ($) {
                $("<input>")
                    .appendTo("body")
                    .datepicker();
            });

        })


        /**
         * If you have a block of jQuery code which uses the $ shortcut and you do not want to change it all,
         *  you can pass the $ sign in as a parameter to the ready method. 
         * This allows you to access jQuery using $, inside this function - outside of it, you will have to use "jQuery":
         
        $.noConflict();
        jQuery(document).ready(function($){
          $("button").click(function(){
            $("p").text("jQuery is still working!");
          });
        });
        
         */
    </script>
</body>

</html>
